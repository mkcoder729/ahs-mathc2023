<!DOCTYPE html>
<html>
<head>
    <title>Alliance High Math Club Logo</title>
    <style>
        body {
            font-family: 'PT Mono', monospace;
            text-align: center;
            padding: 2rem;
            background-color: #f9f9f9;
        }
        .logo-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .logo-preview {
            max-width: 100%;
            height: auto;
            margin: 2rem 0;
            border: 1px solid #eee;
        }
        .download-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            margin: 1rem;
            transition: all 0.3s;
        }
        .download-btn:hover {
            background: #003d82;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <h1>Alliance High Math Club Logo</h1>
        <img src="logo.png" alt="Official Logo" class="logo-preview">
        <p>Official logo for Alliance High School Mathematics Club</p>
        <a href="logo.png" download="AllianceHighMathClubLogo.png" class="download-btn">
            Download Logo
        </a>
        <p><small>PNG Format | High Resolution</small></p>
    </div>
</body>
</html>
